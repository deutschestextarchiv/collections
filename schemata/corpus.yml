---
  $schema: http://json-schema.org/draft-07/schema#
  title: "Text+ Collections, corpus description"
  description: Corpus description for Text+ collections
  type: object
  additionalProperties: false
  properties:
    title:
      description: Corpus titles.
      type: object
      additionalProperties: false
      properties:
        name:
          description: Corpus display title.
          type: string
        shortname:
          description: Short corpus display title.
          type: string
        corpusname:
          description: Name of dstar corpus instance.
          type: string
    genre:
      type: array
      description: Text genre based on DWDS classification. 
      items:
        type: object
        description: DWDS-main (obligatory) and DWDS-sub (optional). 
        properties:
          main:
            type: string
            enum: [ Belletristik, Gebrauchsliteratur, Wissenschaft, Zeitung ]
          sub:
            type: string
      properties:
        main:
          description: Main-genre. 
          type: string
        sub:
          description: Sub-genre. 
          type: string
    description:
      type: string
      description: Corpus description. 
    format:
      type: object
      description: Format and derivates for data and metadata. 
      properties:
        data:
          description: Data format and derivates. 
          type: array
          items:
            type: string
            enum: [ TEI/DTABf, TCF ]
        metadata:
          description: Metadata format and derivates.
          type: array
          items:
            type: string
            enum: [ CMDI, DC, TEI/DTABf ]
    keywords:
      type: array
      description: Keywords describing the collection.
    urls:
      type: object
      properties:
        landingPage:
          description: Corpus landing-page within DWDS-infrastructure. 
          type: string
          format: uri
        searchPage:
          description: Corpus search-page.
          type: string
          format: uri
        repository:
          description: Github-repository of corpus data. 
          type: string
          format: uri
        text+:
          description: URL of text+ user-story. 
          type: string
          format: uri
    size: # xxx ung√ºnstig, weil das eigentlich berechnet werden kann/muss
      type: object
      description: Corpus size. 
      properties:
        objects:
          description: Number of objects.
          type: integer
        sentences:
          description: Number of sentences.
          type: integer
        tokens:
          description: Number of tokens.
          type: integer
    association:
      type: object
      description: Organizational and infrastructural information. 
      properties:
        organization:
          description: Information about the organization.  
          type: object
          additionalProperties: false
          properties:
            name:
              description: Name of organization.
              type: string
            url:
              description: URL of organization.
              type: string
              format: uri
        infrastructure:
          description: Information about the infrastructure.
          type: object
          additionalProperties: false
          properties:
            name:
              description: Name of infrastructure. 
              type: string
            url:
              description: URL of infrastructure.
              type: string
              format: uri
    licence:
      type: object
      description: Corpus licence.
      additionalProperties: false
      properties:
        name:
          description: Name of licence. 
          type: string
        url:
          description: URL of licence. 
          type: string
          format: uri
    project:
      type: object
      description: Project information. 
      properties:
        funding:
          description: Project funding. 
          type: object
          additionalProperties: false
          properties:
            name:
              description: Name of funder. 
              type: string
            url:
              description: URL of funder. 
              type: string
              format: uri
            start:
              description: Funding-start. 
              type: [ integer, "null" ]
            end:
              description: Funding-end. 
              type: [ integer, "null" ]
        authors:
          type: object 
          description: Corpus author(s). 
          additionalProperties: false
          properties:
              name:
                  description: Author name. 
                  type: string
              email:
                  description: Author email. 
                  type: string
                  format: email
    timecoverage:
      description: Time period covered by corpus data. 
      type: object
      additionalProperties: false
      properties:
        start:
          description: Oldest publication date. 
          type: integer
        end:
          description: Newest publication date. 
          type: integer
    languages:
      description: Languages within corpus data. 
      type: array
      items:
        type: string
    facsimile:
      description: Facsimiles available (true/false). 
      type: boolean
    transcription:
      description: Transcription rules. 
      type: string
    annotationlevel:
      description: Level of annotation 
      type: string

