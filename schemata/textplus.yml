---
  $schema: http://json-schema.org/draft-07/schema#
  title: "Text+ Collections, registry-description"
  description: Registry description for Text+ collections.
  type: object
  additionalProperties: false
  required: [ availability, format, genres, institution, languages, modality, size, timeCoverage, title ]
  properties:
    availability:
      description: Collection availability.
      type: object
      additionalProperties: false
      properties:
        name:
          description: Description of availability, or name of licence.
          type: string
        url:
          description: URL of availability documentation or licence.
          type: string
          format: uri
    authority_control:
      description: Information about the usage of authority data.
      type: object
      additionalProperties: false
      properties:
        data:
          description: Authority files considered within data.
          type: array
          items:
            type: string
            enum: [ GND, LCCN, NDL, VIAF ]
        metadata:
          description: Authority files considered within metadata.
          type: array
          items:
            type: string
            enum: [ GND, LCCN, NDL, VIAF ]
    data:
      description: Information about the data type.
      type: object
      additionalProperties: false
      properties:
        type:
          description: Information about the data type.
          type: array
          items:
            type: string
            enum: [ "text corpus", edition, edition_digital, edition_hybrid, encyclopedia, dictionary ]
        text_plusCluster:
          description: Cluster specific information about the data.
          type: array
          items:
            type: string
            enum: [ "contemporary language", "structured, historical texts", "unstructured texts", "ancient and medieval texts", "early modern, modern, and contemporary texts", "german dictionaries in an european context", "born-digital lexical resources", "non-latin scripts" ]
        text_plusDomain:
          description: Information about the NFDI data domain within text+.
          type: array
          items:
            type: string
            enum: [ collections, editions, lexical resources ] 
    format:
      description: Format and derivates for data and metadata.
      type: object
      additionalProperties: false
      properties:
        data:
          description: Data format and derivates.
          type: array
          items:
            type: string
            enum: [ DTABf, TCF ]
        metadata:
          description: Metadata format and derivates.
          type: array
          items:
            type: string
            enum: [ CMDI, DC, DTABf ]
        mimetype:
          description: Mimetype type.
          type: array
          items:
            type: string
    genres:
      description: Text genre based on some standard classification.
      type: [ array, "null" ]
      items:
        description: Name of genre.
        type: string
        enum: [ Belletristik, Gebrauchsliteratur, Wissenschaft, Zeitung ]
    institution:
      description: Institution titles.
      type: object
      additionalProperties: false
      properties:
        name:
          description: Institution full-title (English).
          type: string
        shortname:
          description: Institution short-title.
          type: string
    languages:
      description: Languages within collection data.
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          full:
            description: Languages (English).
            type: string
          iso:
            description: Languages as ISO 639-3 value.
            type: string
    modality:
      description: Modality.
      type: string
      enum: [ 'printed text', hand-written, speech, unspecified ]
    size:
      description: Collection size.
      type: object
      additionalProperties: false
      properties:
        objects:
          description: Number of objects.
          type: integer
        sentences:
          description: Number of sentences.
          type: integer
        tokens:
          description: Number of tokens.
          type: integer
    timeCoverage:
      description: Time period covered by collection data.
      type: object
      additionalProperties: false
      properties:
        start:
          description: Oldest publication date.
          type: integer
        end:
          description: Newest publication date.
          type: integer
    title:
      description: Collection names and titles.
      type: object
      additionalProperties: false
      properties:
        name:
          description: Collection full-title.
          type: string
        shortname:
          description: Collection short-title.
          type: string
    transcription:
      description: Transcription rules.
      oneOf:
        -
          type: "null"
        -
          type: array
          items:
            type: string
            enum: [ ocr, corrected ocr, manually, double-keying ]
