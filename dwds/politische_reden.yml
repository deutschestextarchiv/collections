description: |
 Das Korpus „Politische Reden“ enthält derzeit 15.240 Reden von über
 200 bedeutenden politischen Persönlichkeiten aus 6 verschiedenen
 Ländern und Regionen. Die Kriterien für die Aufnahme ins Korpus
 setzen sich aus der politischen Relevanz (etwa der protokollarischen
 Rangordnung und systemrelevanten oder medienwirksamen Funktionen) und
 einer geographischen Verteilung zusammen, die die Anzahl der
 jeweiligen Muttersprachler/innen einbezieht. 
