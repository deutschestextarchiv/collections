description: |
  
  Das Korpus „Politischer Samisdat“ enthält inoffizielle, oft illegale
  Schriften, die in der DDR zwischen 1969 und 1990 außerhalb der staatlichen Zensur verbreitet wurden.
  Diese Untergrundliteratur umfasste Flugblätter, politische Essays,
  regimekritische Zeitschriften und literarische Werke, die nicht
  durch offizielle Verlage erscheinen konnten. 
  
  Besonders in den 1970er und 1980er Jahren gewannen diese Texte an Bedeutung,
  da sie oppositionelle Gruppen vernetzten und alternative Diskurse
  ermöglichten. Die Verbreitung erfolgte meist durch manuelle Vervielfältigung
  mittels Schreibmaschinen, Kohlepapier oder später auch durch illegale
  Kopiergeräte. Aufgrund der repressiven Kontrolle durch das Ministerium für
  Staatssicherheit (MfS) war der Besitz oder die Weitergabe solcher Schriften
  mit erheblichen Risiken verbunden.
