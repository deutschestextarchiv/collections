description: |
  Das DWDS-Kernkorpus des 20. Jahrhunderts ist ein nach Textsorten und
  zeitlich über das gesamte Jahrhundert ausgewogenes Korpus. Die Auswahl
  der Texte wurde von der Arbeitsgruppe DWDS und Mitgliedern der
  Berlin-Brandenburgischen Akademie der Wissenschaften begleitet und
  begutachtet. Ziel war es, dem Ideal der Repräsentativität möglichst
  nahe zu kommen, und ein lexikografisches Korpus zusammenzustellen, das
  als ausgewogen und hinreichend groß in Bezug auf den
  Forschungsgegenstand „deutscher Wortschatz des 20. Jahrhunderts“
  bewertet werden kann.
