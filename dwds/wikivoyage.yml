description: |
  Das Wikivoyage-Korpus enthält Volltexte aus den Artikeln aus der
  deutschen Sprachversion des Wikivoyage-Reiseführers der Wikimedia
  Foundation auf der Basis des Datenbank-Abzugs vom 1.7.2025. Texte
  aus anderen Seitenarten (Diskussionen etc.) wurden nicht
  aufgenommen. Das Wikivoyage-Korpus wurde nach dem Vorbild des
  Wikipedia-Korpus konzipiert. Es eignet sich damit insbesondere für
  die Recherche nach lexikografischen Belegen.
