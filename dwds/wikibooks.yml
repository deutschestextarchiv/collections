description: |
  Das Wikibooks-Korpus enthält Volltexte aus deutschsprachigen Lehr-,
  Fach- und Sachbüchern von Wikibooks der Wikimedia Foundation auf der
  Basis des Datenbank-Abzugs vom 1.7.2025. Texte aus anderen
  Seitenarten (Diskussionen etc.) wurden nicht aufgenommen. Das
  Wikibooks-Korpus wurde nach dem Vorbild des Wikipedia-Korpus
  konzipiert. Es eignet sich damit insbesondere für die Recherche nach
  lexikografischen Belegen.

