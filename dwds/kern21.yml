description: |
  Das DWDS-Kernkorpus des 21. Jahrhunderts ist ein zeitlich und nach
  Textsorten (Belletristik, Gebrauchsliteratur, Wissenschaft,
  Journalistische Prosa) differenziertes, momentan aber noch nicht
  ausgewogenes Korpus. Es enthält belletristische und
  wissenschaftliche Texte aus den Jahren 2000 bis 2006 sowie
  Zeitungstexte. Das Korpus wird fortlaufend um Texte aller Textsorten
  ergänzt, sobald wir die Rechte für die Anzeige dieser Texte
  erhalten.
