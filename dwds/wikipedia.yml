description: |
  Das Wikipedia-Korpus enthält Volltexte aus den Artikeln aus der
  deutschsprachigen Wikipedia auf der Basis des Datenbank-Abzugs vom
  1.7.2025. Texte aus anderen Seitenarten (Diskussionen etc.) wurden
  nicht aufgenommen. Das Korpus wurde so konzipiert, dass es sich
  insbesondere für die Recherche nach (fach)sprachlichen
  lexikografischen Belegen eignet. Deshalb wurden bei der
  automatischen Korpuskuration die Artikeltexte so weit wie möglich um
  Textteile bereinigt, die nicht satzförmig oder nicht deutschsprachig
  sind. Dies betrifft unter anderem Überschriften, Tabellen,
  Literaturangaben und fremdsprachliche Zitate, soweit diese in den
  Wikipedia-Quellen als solche ausgezeichnet sind.
