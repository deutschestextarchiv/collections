description: |
  Heinrich von Sieglers Archiv der Gegenwart erschien von 1931 bis 2004 und enthält Artikel, die tagespolitische Ereignisse aus Deutschland und der Welt dokumentieren. Das AdG-Korpus umfasst den Datenbestand des Archivs der Gegenwart der Jahrgänge 1931 bis 2000 und basiert auf der CD-ROM-Ausgabe des Siegler-Verlags von 2001.
