  Dieses Webkorpus besteht aus Beiträgen und Kommentaren, die auf
  einer Reihe von Blogs veröffentlicht worden sind, deren
  Betreiber/innen die Wiederveröffentlichung der Texte mittels
  Creative-Commons-Lizenzen ausdrücklich gefördert haben. Aus diesem
  Grund ist das Korpus auch ohne Anmeldung zugänglich, außerdem stehen
  die Belege selber unter CC-BY-SA-Lizenz. Die Quellen müssen genannt
  werden und die entsprechenden Textstellen können
  wiederveröffentlicht werden.
