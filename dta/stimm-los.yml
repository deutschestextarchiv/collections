description: |
  Das Korpus stimm-los enthält Literatur, vornehmlich Novellen, aus
  dem Zeitraum 1750–1920. Durch die Transkription dieser Texte
  verfolgt stimm-los das Ziel, in Fraktur gesetzte Klassiker der
  Weltliteratur verschiedener Sprachen einer breiten Leserschaft
  zugänglich zu machen. Im Rahmen von Text+ werden die Transkriptionen
  sowie zugehörige Metadaten dem Deutschen Textarchiv (DTA) als
  Repositorium für historische Texte zur Verfügung gestellt. Das DTA
  übernimmt die Konvertierung der Werke in das DTA-Standardformat
  DTABf sowie die Integration und langfristige Bereitstellung der
  Resource in der DTA-Infrastruktur.
