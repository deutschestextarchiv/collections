description: |
  Das Korpus „Psychiatrische Lehrwerke“ umfasst 12 Lehrbücher renommierter
  Psychiater. Die Texte wurden im Zeitraum von 1825 bis 1931 auf Deutsch
  verfasst. Sie bilden die Konstitutions-, Entwicklungs- und
  Ausdifferenzierungsphasen der Psychiatrie im Rahmen ihrer Etablierung und
  Institutionalisierung als wissenschaftliche Disziplin ab.

  Mit dem vorliegenden Korpus ist es möglich, fachsprachliche bzw.
  -kommunikative Entwicklungen auf unterschiedlichen linguistischen Ebenen
  nachzuvollziehen. Dazu gehören ebenso sprachstrukturelle Entwicklungen,
  semantische-konzeptuelle Veränderungen der Fachterminologie wie
  sprachlich-kommunikative Praktiken der Wissenschaftskommunikation und
  Entwicklungen der traditionsreichen Textsorte „Lehrbuch“. Das Korpus lässt
  sich darüber hinaus mit anderen, eher naturwissenschaftlich orientierten
  Korpora in Verbindung setzen.

  Das Korpus ist im Rahmen eines DFG-geförderten Projektes (FAKT –
  Unterbestimmtheit als Motor von Fachkommunikation) entstanden und wird im
  Rahmen von zuvor entstandenen (vgl. Schuster 2010) sowie Projektpublikationen
  beschrieben. Die Originale stammen aus verschiedenen Bibliotheksbeständen des
  gesamten deutschsprachigen Raums, wo sie als PDF-Digitalisate zur Verfügung
  stehen. Die Texte wurden buchstabengetreu transkribiert von textloop (Martina
  Gödel und Team).

  ### Weiterführende Informationen

  Britt-Marie Schuster. Auf dem Weg zur Fachsprache. Sprachliche Professionalisierung in der psychiatrischen Schreibpraxis (1800–1939). Berlin/New York, 2010.
