description: |
  Das AEDit-Korpus umfasst vor allem deutschsprachige Funeralschriften
  aus der Mitte des 16. bis Mitte des 18. Jahrhunderts. Die Auswahl
  der Schriften entspricht dem Katalog ausgewählter Leichenpredigten
  der ehemaligen Stadtbibliothek Breslau, der von Rudolf Lenz
  (bearbeitet von Ralf Berg, Eva-Maria Dickhaut, Sigrid Hubert und
  Martin Kügler) 1986 herausgegeben wurde. Zwar konzentrieren sich die
  Provenienzen der Schriften auf den schlesischen Raum, eine
  bedeutende Anzahl von Schriften ist jedoch auch in weiten Teilen
  Mitteldeutschlands veröffentlicht worden.

  Die Texte wurden im DFG-Projekt „AEDit Frühe Neuzeit“ unter
  Beteiligung des Deutschen Textarchivs gemäß den
  DTA-Transkriptionsrichtlinien im Double-Keying-Verfahren von
  Nicht-Muttersprachlern erfasst und im TEI-P5-Subset DTA-Basisformat
  (DTABf) kodiert.
