description: |
  Das Korpus „Deutsche Kunst und Dekoration“ umfasst 70 der gleichnamigen
  Zeitschrift, die zwischen 1897 und 1932 fortlaufend erschien. Sie enthält
  Beiträge und Abbildungen zur Kunst des Jugendstils, ihren Künstlern,
  künstlerischen Techniken, der Architektur und Innendekoration.

  Die Zeitschrift wurde von der UB Heidelberg bilddigitalisiert
  und mittels OCR-Verfahren im Volltext erfasst. Die
  elektronischen Volltexte samt Metadaten wurden durch das DTA nach TEI-P5 überführt
  und werden nun als eigenständiges Korpus bereitgestellt. Die Daten sind
  zudem Bestandteil des Metakorpus [Historische Korpora](https://www.dwds.de/d/korpora/dtaxl).

  In Zusammenarbeit mit dem [DWDS](https://www.dwds.de) wurde das Korpus
  für komplexe Suchabfragen schreibweisentolerant durchsuchbar gemacht.
  Mit dem Tool DiaCollo sind die Daten hinsichtlich Kollokationen im zeitlichen Verlauf analysierbar.
