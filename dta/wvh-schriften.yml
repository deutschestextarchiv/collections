description: |
  Das Korpus „Wilhelm von Humboldt: Schriften“ erschließt erstmals das
  Gesamtwerk Wilhelm von Humboldts in einer digitalen, TEI-basierten Edition.
  Es beruht auf der historisch-kritischen Ausgabe (1903–1920) von Albert
  Leitzmann, deren Texte, Anmerkungen und editorische Struktur vollständig
  digital abgebildet werden.

  Ziel des Projekts ist es, Humboldts sprachphilosophische,
  bildungstheoretische und kulturhistorische Texte dauerhaft frei zugänglich zu
  machen und somit ihr kulturelles Erbe zu sichern. Alle Daten werden als Open
  Access über GitHub und Zenodo veröffentlicht.

  Diese unabhängige Edition befindet sich im Aufbau und wird fortlaufend
  erweitert.
