description: |
  Das „Lefèvre-Korpus“ umfasst ausgewählte deutschsprachige Zeitungen
  aus dem letzten Drittel des 17. Jahrhunderts; der Großteil davon
  stammt aus dessen letztem Jahrzehnt. Diese Zeitungen erschienen in
  der Regel periodisch ein- oder zweimal wöchentlich. Nur ein Teil der
  Ausgaben ist überliefert (zum Bestand vgl. Else Bogel/Elger Blühm: Die
  deutschen Zeitungen des 17. Jahrhunderts: Ein Bestandsverzeichnis mit
  historischen und bibliographischen Angaben, Bremen: Schünemann, 1971).

  Die Ausgaben umfassten meist vier oder acht Seiten und setzten sich
  im Wesentlichen aus Korrespondenzen aus europäischen Städten
  zusammen.  Diese wurden über die an bestimmten Wochentagen
  bestehenden regulären Postverbindungen versandt, was Zeitungstitel
  wie Dingstags bzw.  Freytags Ordinari Post-Zeitungen motiviert.
  (Näheres vgl. Margot Lindemann: Deutsche Presse bis 1815, Berlin:
  Colloquium-Verlag, 1988, sowie Michel Lefèvre, Textgestaltung,
  Äußerungsstruktur und Syntax in deutschen Zeitungen des 17.
  Jahrhunderts: Zwischen barocker Polyphonie und solistischem
  Journalismus, Berliner Sprachwissenschaftliche Studien 29, Berlin:
  Weidler, 2013.)

  Auf der Basis von Mikrofilmen erstellte elektronische Transkripte
  wurden dem DTA von Prof. Dr. Michel Lefèvre (Université Paul Valéry
  Montpellier 3) zur Verfügung gestellt und an der BBAW ins
  DTA-Basisformat konvertiert. Die Bilddigitalisate stammen von der
  Staats- und Universitätsbibliothek Bremen sowie von der Bayerischen
  Staatsbibliothek.
