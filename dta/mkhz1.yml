description: |
  Das Korpus MKHZ1 (Mannheimer Korpus Historischer Zeitungen und
  Zeitschriften) wurde am Leibniz-Institut für Deutsche Sprache in
  Mannheim (IDS) digitalisiert. Die ursprünglichen TUSTEP-Dateien der
  enthaltenen historischen Zeitschriften und Zeitungen wurden am IDS
  automatisch in das DTA-Basisformat konvertiert und hinsichtlich der
  Annotation durch das DTA semiautomatisch nachbearbeitet.
