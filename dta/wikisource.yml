description: |
  Das Wikisource-Korpus enthält 168 Werke, die im Rahmen des CLARIN-D
  Kurationsprojekts „Integration und Aufwertung historischer Textressourcen des 15.–19.
  Jahrhunderts in einer nachhaltigen CLARIN-Infrastruktur“ aus dem Projekt Wikisource
  ausgewählt wurden. Die Volltexttranskription wurde semiautomatisch in das DTA-
  Basisformat überführt. Die korrespondierenden Bilddigitalisate des jeweiligen Werks
  stammen aus der in den Metadaten ausgewiesenen Quelle (i. d. R. Wikimedia Commons).
  Alle Texte des Korpus werden innerhalb der DTA-Infrastruktur bereitgestellt.
