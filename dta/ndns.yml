description:
  Das Korpus „Neuer Deutscher Novellenschatz“ enthält eine von Paul
  Heyse und Ludwig Laistner herausgegebene Novellensammlung mit 70
  Texten von 66 Autor*innen. Die Sammlung hat einen
  zeitgenössisch-realistischen Schwerpunkt. Mit wenigen Ausnahmen
  stammen die Texte aus der zweiten Hälfte des 19. Jahrhunderts, ein
  Großteil der aufgenommenen Novellen ist heute dekanonisiert.
  
  Der „Neue Deutsche Novellenschatz“ (24 Bände, 1884-1887) wurde von
  der Digital Humanities Cooperation unter Leitung von Prof. Dr.
  Thomas Weitin in einem Corrected-OCR-Verfahren im Rahmen des von der
  VolkswagenStiftung geförderten Projekts Reading at Scale. Mixing
  Methods in Literary Analysis digitalisiert. 

  Das hier unter der Lizenz CC BY-SA 4.0 bereitgestellte Korpus wurde
  im Rahmen von Text+ in die DTA-Infrastruktur integriert.
