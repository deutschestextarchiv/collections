description: |
  Das „Referenzkorpus Mittelhochdeutsch“ (ReM) ist ein Korpus
  diplomatisch transkribierter und annotierter Texte des
  Mittelhochdeutschen (1050–1350) mit einem Umfang von ca. 2 Mio.
  Wortformen. Es ist aus den Forschungsprojekten „Referenzkorpus
  Mittelhochdeutsch“ und „Mittelhochdeutsche Grammatik“
  hervorgegangen.
