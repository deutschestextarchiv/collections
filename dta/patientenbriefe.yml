description: |
  Das Korpus „Patientenbriefe“ umfasst ca. 3.000 Briefe von mehreren
  hundert Schreiber*n. Es handelt sich dabei um diejenigen Briefe, die
  in psychiatrischen Anstalten verfasst aber zurückgehalten und also
  nie abgeschickt wurden, (eine damals gängige Praxis). Die Briefe
  befinden sich bis heute in den damaligen Patientenakten, welche
  wiederum von den Nachfolgeinstitutionen bzw. staatlichen Archiven
  aufbewahrt werden.
  
  Sie wurden digitalisiert und manuell nach TEI-Standards im
  XML-Format transkribiert.  Die Faksimiles sind vorhanden und
  seitengenau mit dem Digitalisat verknüpft.  So entstand ein frei
  zugängliches Korpus, das unterschiedliche Analysen ermöglicht.  Die
  Forschungsdaten können bspw. Antworten liefern auf
  variationslinguistische, patholinguistische, sprachhistorische und
  ethische Fragestellungen.
