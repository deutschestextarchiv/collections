description: |
  Das Korpus „Novellenschatz des Auslandes“ enthält eine von Paul
  Heyse gemeinsam mit Hermann Kurz herausgegebene Novellensammlung mit
  57 Texten von 46 Autor*innen. Enthalten sind Übersetzungen aus dem
  Französischen, Englischen, Russischen, Dänischen, Italienischen,
  Spanischen, Ungarischen, Böhmischen, Niederländischen, Norwegischen,
  Polnischen und Schwedischen.
  
  Der „Novellenschatz des Auslandes“ (14 Bände, 1872-1876)  wurde von
  der Digital Humanities Cooperation unter Leitung von Prof. Dr.
  Thomas Weitin in einem Corrected-OCR-Verfahren im Rahmen des von der
  VolkswagenStiftung geförderte Projekts Reading at Scale. Mixing
  Methods in Literary Analysis digitalisiert.

  Das hier unter der Lizenz CC BY-SA 4.0 bereitgestellte Korpus wurde
  im Rahmen von Text+ in die DTA-Infrastruktur integriert.
