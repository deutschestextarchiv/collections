description: |
  Das Korpus umfasst die (historischen) deutsch- und mehrsprachigen Ausgaben des
  „Jahrbuchs des Schweizer-Alpenclubs“ (1864–1900). Die digitale
  Ausgabe der Bände wurde von Noah Bubenhofer im Rahmen des Projekts
  „Text+Berg digital“ an der Universität Zürich erarbeitet.

  Dieses Korpus ist auch Teil des Metakorpus Historische Korpora.
