description:
  Das AvHKV-Korpus umfasst sämtliche derzeit bekannte Nachschriften zu
  Alexander von Humboldts weltberühmten Kosmos-Vorträgen (1827/28). Im
  Zuge einer Kooperation des DTA mit dem Projekt „Hidden Kosmos.
  Reconstructing A. v. Humboldt’s »Kosmos-Lectures«“ an der
  Humboldt-Universität zu Berlin wurden insgesamt zehn handschriftlich
  verfasste Dokumente (mit einem Umfang von ca. 3.700 Seiten)
  erschlossen, fortlaufend tiefer annotiert und im DTA publiziert.

  Diese Nachschriften waren – mit zwei Ausnahmen, die zuvor in (z. T.
  unzuverlässigen) gedruckten Editionen erschienen waren – der
  Forschung und der Allgemeinheit de facto unbekannt. Die
  Volltexttranskriptionen sind allesamt im DTA-Basisformat für
  Manuskripte (DTABf-M) annotiert.
