description: |
  Das Korpus „Gutenberg.org“ enthält Texte aus dem Projekt Gutenberg,
  die im Rahmen des CLARIN-D Kurationsprojekts „Integration und
  Aufwertung historischer Textressourcen des 15.–19. Jahrhunderts in
  einer nachhaltigen CLARIN-Infrastruktur“ ausgewählt und in die
  DTA-Infrastruktur übernommen wurden. Die Volltexttranskription wurde
  semiautomatisch in das DTA-Basisformat überführt. Die
  korrespondierenden Bilddigitalisate des jeweiligen Werks stammen aus
  der in den Metadaten ausgewiesenen Quelle.
