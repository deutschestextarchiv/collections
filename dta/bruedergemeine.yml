description: |
  Das Korpus „Nachrichten aus der Brüdergemeine“ stellt eines der
  zentralen Periodika der Brüderunität dar und enthält
  Missionsberichte, Lebensbeschreibungen, Überblicke über
  Missionsstationen, Briefe und Reden aus den Jahren 1819 bis 1894.

  Die Dokumente liegen als Digitalisat mit automatischer OCR im
  Digitalen Archiv der Memorial University of Newfoundland (MUN)
  (Kanada) vor und sind für die interessierte Öffentlichkeit
  zugänglich sowie rudimentär durchsuchbar. Die SLUB Dresden hat die
  ursprünglichen Scans mit Unterstützung des Archivs der MUN einer
  optimierten OCR unterzogen und automatisch in XML/TEI-Dateien
  transformiert. Für die hier innerhalb der DWDS-Infrastruktur
  veröffentlichen Dokumente wird eine Normalisierung der historischen
  Schreibweise bereitgestellt, was für die Durchsuchbarkeit und
  Analyse der Daten einen zusätzlichen Mehrwert darstellt.
