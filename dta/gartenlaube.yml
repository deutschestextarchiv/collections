description: |
  Das Gartenlaube-Korpus umfasst 15 Ausgaben des illustrierten
  Familienblatts „Die Gartenlaube“ aus den Jahren 1853 bis 1867. Die
  von 1853 bis 1944 erschienene Zeitschrift war ein Vorläufer moderner
  Illustrierter und das erste große erfolgreiche deutsche Massenblatt.
  1876 wurde unter dem Verleger Ernst Keil eine Auflagenhöhe von
  382.000 Exemplaren erreicht. Die Gartenlaube stellt eine umfassende
  und für viele historische Untersuchungsfelder wichtige Quelle zur
  deutschen Kulturgeschichte dar.

  Die auf Wikisource bereitgestellten Daten wurden von Benjamin
  Fiechter nach DTABf konvertiert, angereichert und über die
  DTA-Infrastruktur zur Nachnutzung bereitgestellt.
