description: |
  Das Korpus „Blumenbach online“ enthält Publikationen und die
  naturhistorischen Sammlungen des Göttinger Naturforschers Johann
  Friedrich Blumenbach (1752–1840), die im Rahmen des Projekts „Johann
  Friedrich Blumenbach – Online“ bearbeitet wurden. „Johann Friedrich
  Blumenbach – Online“ ist ein Langzeitprojekt im Rahmen des
  Akademienprogramms der Union der deutschen Akademien der
  Wissenschaften, angesiedelt bei der Akademie der Wissenschaften zu
  Göttingen.
