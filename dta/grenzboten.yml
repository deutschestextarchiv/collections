description: |
  Das „Grenzboten“-Korpus umfasst 270 Bände der nationalliberalen
  Zeitschrift „Die Grenzboten“ (ca. 180.000 Einzelseiten), die
  zwischen 1841 und 1922 wöchentlich, zeitweise zweiwöchentlich
  erschien.

  Im Rahmen des von der DFG geförderten Kooperationsprojekts „Die
  Grenzboten – Digitalisierung, Erschließung und Volltexterkennung
  einer der herausragenden deutschen Zeitschriften des 19. und 20.
  Jahrhunderts“ unter Beteiligung der Staats- und
  Universitätsbibliothek Bremen (SuUB) und des Zentrums Sprache der
  BBAW (Deutsches Textarchiv, DTA) erfolgte die TEI-XML-Strukturierung
  des bereits vorhandenen OCR-Volltextes mit semiautomatischen
  Methoden und Werkzeugen des DTA sowie die automatische Korrektur von
  OCR-Fehlern in den Volltexten auf der Grundlage des DTA als
  Referenzkorpus. Alle Bände wurden nach XML/TEI P5 gemäß dem
  DTA-Basisformat annotiert und sodann sukzessive über die
  Qualitätssicherungsplattform DTAQ veröffentlicht sowie schließlich
  an verschiedene CLARIN-D-Plattformen (VLO, FCS) angebunden.

  Das „Grenzboten“-Korpus stellt ein eigenständiges historisches
  Korpus des Zentrums Sprache dar. Es kann über die
  [DTA-Schnittstelle](https://kaskade.dwds.de/dstar/grenzboten/)
  recherchiert werden. Dabei sind ebenso komplexe Suchanfragen auf
  Grundlage linguistischer Voranalysen (Lemmatisierung, POS-Tagging,
  orthographische Normierung) möglich wie Korpusanalyse mit 
  [Wortverlaufskurven](https://kaskade.dwds.de/dstar/grenzboten/hist.perl)
  oder nach [Kollokationen](https://kaskade.dwds.de/dstar/grenzboten/diacollo/)
  (DiaCollo).
