description: |
  Das Korpus GEI-Digital besteht aus 5.036 überwiegend
  deutschsprachigen historischen Schulbüchern die zwischen 1648 und
  1921 publiziert wurden.

  Die Textsammlung wurde im Projekt „DiaCollo für GEI-Digital“
  (2020–2021) am Georg-Eckert-Institut – Leibniz-Institut für
  internationale Schulbuchforschung in Braunschweig auf Grundlage der
  im Dezember 2020 mit digitalem Volltext vorliegenden Werke der
  digitalen Schulbuchbibliothek GEI-Digital zusammengefasst und als
  Spezialkorpus am GEI, sowie am Zentrum Sprache der BBAW online zur
  Verfügung gestellt.
