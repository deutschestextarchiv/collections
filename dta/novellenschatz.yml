description: |
  Das Korpus „Deutscher Novellenschatz“ enthält neben 86 teils kanonischen,
  teils unbekannten Novellen von 82 AutorInnen kurze Einführungen zu
  jedem Text sowie einen als Einleitung in die Sammlung dienenden
  gattungspoetischen Essay zur Novellenform, der durch seine so
  genannte Falkentheorie bekannt geworden ist.

  Der Deutsche Novellenschatz (24 Bände, 1871–1876) wurde in Vorarbeit
  für das von der VolkswagenStiftung geförderte Projekt „Reading at
  Scale. Mixing Methods in Literary Corpus Analysis“ von der Digital
  Humanities Cooperation der Technischen Universität Darmstadt und der
  Universität Konstanz unter Leitung von Prof. Dr. Thomas Weitin in
  einem corrected OCR-Verfahren digitalisiert, im XML/TEI-Format
  kodiert und mit Metadaten angereichert. Das hier innerhalb der
  DTA-Infrastruktur unter der Lizenz CC BY-SA 4.0 bereitgestellte
  Korpus wurde im Rahmen des Projekts CLARIN-D in das Basisformat des
  Deutschen Textarchivs konvertiert.
