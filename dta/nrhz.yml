description: |
  Das NRhZ-Korpus enthält 301 Ausgaben der „Neuen Rheinische Zeitung.
  Organ der Demokratie“, die in Köln vom 1. Juni 1848 bis zum 19. Mai
  1849 täglich unter der Chefredaktion von Karl Marx und Mitarbeit von
  Friedrich Engels erschien und die somit den Zeitraum der
  europäischen Revolution von 1848/49 umfasst.

  Ergänzend zu der an der BBAW erarbeiteten Edition der Artikel von
  Karl Marx und Friedrich Engels in den Bänden I/7 (erschienen 2016),
  I/8 und I/9 (beide in Bearbeitung) der Marx-Engels-Gesamtausgabe
  (MEGA) entstand die digitale Fassung der vollständigen Neuen
  Rheinischen Zeitung, also auch derjenigen Beiträge und Artikel, die
  nicht von Marx oder Engels verfasst wurden.

  Verknüpfungen zwischen Artikelteilen innerhalb einer Ausgabe als
  auch über Ausgaben hinweg ermöglichen sowohl eine zeitungsidentische
  Ansicht als auch eine Leseansicht. Die ursprünglichen Daten wurden
  in Zusammenarbeit mit dem Deutschen Textarchiv in das
  DTA-Basisformat überführt. Die in der MEGA edierten und
  kommentierten Artikel von Marx und Engels sind auszugsweise
  einsehbar; es wird jeweils auf ihre Wiedergabe in den entsprechenden
  Bänden verwiesen.
